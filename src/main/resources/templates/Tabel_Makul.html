                                                <th>No</th>
                                                <th>Makul</th>
                                                <th>Dosen</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>


                                            <tbody>
                                            <th:block th:each="data,no:${makul}">
                                                <tr>
                                                    <td>[[${no.count}]]</td>
                                                    <td>[[${data.nama}]]</td>
                                                    <td>[[${data.dosen.nama}]]</td>
                                                    <td>
                                                        <a th:href="@{'/makul_ubah/'+${data.id}}">Ubah</a>
                                                        <a th:href="@{'/makul_hapus/'+${data.id}}">Hapus</a>
                                                    </td>
                                                </tr>
                                            </th:block>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
